<!DOCTYPE html>
<!--Med inspiration fra: https://www.w3schools.com/html/default.asp-->
<html>
    <link rel="stylesheet" href="Style.css">
    <head>
        <script>
		window.onload = () =>{
			let usrname = document.getElementById("username");
			let logBtn = document.getElementById("login");
			logBtn.addEventListener("click", () =>{
				localStorage.removeItem("userid");
				localStorage.setItem("userid", usrname.value);
			});
		}
		</script>
    </head>
    <body>
        <h1>Borrower</h1>
        <h2>Access your Borrower account or create a profile to start borrowing things from your friends today!</h2>
        <div>
            <ul class=textFieldUsername>
            Username:<br/> <input type="text" id="username"><br/>
            </ul>
            <ul class=textFieldPassword>
            Password:<br/> <input type="text" id="password"><br/>
            </ul>
            <button class=button id="login">Login</button>
            <button onclick = "window.location.href='CreateProfile.html'" class=button id="create">Create Profile</button>

        </div>
    </body>
</html>
